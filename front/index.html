<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 100vh;
        margin: 0;
        background: #000;
        color: whitesmoke;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <h1 class="h1">hello</h1>

    <script>
      const api = () => {
        const data = fetch("http://localhost:3001/api/data", {})
          .then((data) => data.text())
          .then((result) => (document.querySelector(".h1").innerHTML = result));
      };
      setTimeout(() => {
        api();
      }, 1000);
    </script>
  </body>
</html>
